<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Submit Answer</title>
</head>
<body>
<h1>Submit Answer</h1>


<input type="hidden" id="topicId" value="1">


<select id="questionSelect"></select>


<select id="choiceSelect" style="display:none;"></select>


<textarea id="textAnswer" placeholder="Type your answer here" style="display:none;"></textarea>

<button id="submitBtn">Submit Answer</button>

<div id="result"></div>

<script>
const topicId = document.getElementById('topicId').value;
const questionSelect = document.getElementById('questionSelect');
const choiceSelect = document.getElementById('choiceSelect');
const textAnswer = document.getElementById('textAnswer');
const submitBtn = document.getElementById('submitBtn');
const resultDiv = document.getElementById('result');

let questions = [];


async function loadQuestions() {
    try {
        const res = await fetch(`/topic/${topicId}/questions/`);
        questions = await res.json();

        questionSelect.innerHTML = '';
        questions.forEach((q, idx) => {
            const option = document.createElement('option');
            option.value = idx;
            option.textContent = q.text;
            questionSelect.appendChild(option);
        });

        populateChoices();
    } catch (err) {
        console.error('Error loading questions:', err);
        resultDiv.textContent = 'Error loading questions';
    }
}


function populateChoices() {
    const idx = questionSelect.value;
    const q = questions[idx];

    choiceSelect.innerHTML = '';
    textAnswer.style.display = 'none';
    choiceSelect.style.display = 'none';

    if (q.choices && q.choices.length > 0) {
        choiceSelect.style.display = 'inline';
        q.choices.forEach(choice => {
            const option = document.createElement('option');
            option.value = choice.id;
            option.textContent = choice.text;
            choiceSelect.appendChild(option);
        });
    } else {
        textAnswer.style.display = 'block';
    }
}

questionSelect.addEventListener('change', populateChoices);

submitBtn.addEventListener('click', async () => {
    const idx = questionSelect.value;
    const q = questions[idx];

    let payload = { question_id: q.id };
    if (q.choices && q.choices.length > 0) {
        payload.choice_id = parseInt(choiceSelect.value);
    } else {
        payload.text = textAnswer.value;
    }

    try {
        const res = await fetch(`/topic/${topicId}/answer/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        resultDiv.innerHTML = `
            <p>Score: ${data.score ?? '-'}</p>
            <p>Feedback: ${data.feedback ?? '-'}</p>
            <p>Correct: ${data.correct ?? '-'}</p>
        `;
    } catch (err) {
        console.error('Error submitting answer:', err);
        resultDiv.textContent = 'Error submitting answer';
    }
});


function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}


loadQuestions();
</script>

</body>
</html>
